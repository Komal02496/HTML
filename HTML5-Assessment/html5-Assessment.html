<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML_5_Assessment</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="HTML5-assessment.css" />
  </head>
  <body>
    <div class="contact-us-box">
      <div class="contact-us">Contact Us</div>
      <div class="address-num-details">
        <!-- Address  -->
        <div class="address">
          <p>Address:</p>
          <p>
            Saint Marco Street, 6th <br />
            floor, Tokyo, Japan,123456.
          </p>
        </div>
        <!-- number nd email id  -->
        <div class="num-emailid">
          <p class="num">
            <i class="fa-solid fa-square-phone"></i>
            +91 1234567890
          </p>
          <p class="email">
            <i class="fa-solid fa-envelope"></i>
            example@gamil.com
          </p>
        </div>
        <!-- location icon  -->
        <div class="location-icon">
          <i class="fa-solid fa-location-dot"></i>
        </div>
      </div>
      <div class="form-map">
        <!-- form start  -->
        <form action="">
          <div class="form">
            <input
              type="text"
              required
              pattern="[A=Za-z]{3,6}"
              placeholder="Name :"
            />
            <input type="text" placeholder="Company :" required /> <br />
            <input type="email" placeholder="Email :" required />
            <input type="tel" name="" id="" placeholder="Mobile :" required"
            pattern="[0-9]{10}"/> <br />
            <textarea
              name=""
              id=""
              cols="51"
              rows="5"
              placeholder="Message :"
              required
            ></textarea>
            <br />
            <button>Submit</button>
          </div>
        </form>
        <!-- image map start  -->
        <div class="map">
          <img
            src="https://cdn.pixabay.com/photo/2016/03/30/16/10/map-of-france-1290907_960_720.png"
            usemap="#image-map"
          />

          <map name="image-map">
            <area
              target="_blank"
              alt=""
              title=""
              href=""
              coords="21,14,984"
              shape="circle"
            />
          </map>

          <br />
          <!-- social icon  -->
          <i class="fa-brands fa-square-facebook"></i>
          <i class="fa-brands fa-square-twitter"></i>
          <i class="fa-brands fa-linkedin"></i>
          <i class="fa-brands fa-github"></i>
        </div>
      </div>
    </div>
  </body>
</html>
