<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        *{
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        body{
            background-image: url("http://codingstella.com/wp-content/uploads/2024/01/download-6-scaled.jpeg");
            background-size: cover;
            background-attachment: fixed;
            background-size: cover;
            /* background-repeat: round; */
            background-position: center;
        }
        .box{
            /* background-color: rgba(255, 255, 255, 0.027); */
            background-color: transparent;
            /* background-color: rgba(0, 0, 0, 0); */
            width: 350px;
            border-radius: 15px;
            margin: 120px auto;
            
        }
        .cover{
                width: 350px;
                border-radius: 15px;
                margin: 120px auto;
                padding: 10px;
                backdrop-filter: blur(20px);
                /* box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px; */
                border: 1px solid white;
                color: aliceblue;
                
        }
        .email ,.password{
            margin: 12px;
            width: 300px;
            height: 40px;
            border-radius: 9px;
            background-color: ;
            border: none;
            padding-left: 10px;
            box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;

        }
        .email::placeholder , .password::placeholder{
            color: rgb(170, 170, 170);
            /* padding-left: 7px; */
        }
        .f-password{
            text-decoration: none;
            margin-left: 170px;
        }
       button{
        height: 40px;
        width: 300px;
        margin-left: 15px;
        margin-top: 20px;
        border-radius: 15px;
        margin-bottom: 50px;
        border: none;
        box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;
        font-size: 19px;
        font-weight: 500;
       }
       h2{
        text-align: center;
        font-size: 30px;
        font-weight: 600;
        margin: 10px;
        color:aliceblue
        /* background-color: grey; */
       }
       .reg{
        margin-left: 35px;
    
       }
       a{
        text-decoration: none;
        color: rgb(29, 16, 202);
       }
    </style>
</head>
<body>
    <div class="box">
        <div class="cover">
            <div class="login"> <h2>Log In</h2>
                <form action="">
                    <input class="email" type="text" placeholder="Enter User Id" required><br>
                    <input class="password" type="password" placeholder="Enter Password" required>
                    <br>
                    
                    <a href="" class="f-password">Forgot Password</a><br>
                   
                    <button>Login</button>
                    <br>
                   <span class="reg"> Don't have an account?</span><a href="">  Register</a>

                </form>
            </div>
        </div>
    </div>
